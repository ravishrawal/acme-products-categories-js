<html>
  <head>
    <link rel='stylesheet' href='/vendor/bootstrap/dist/css/bootstrap.css'/>
  </head>
  <body>
    <div class = 'container'>

      <h1>Acme Product Categories</h1>
      <div class='nav-bar'>
        <ul class="nav nav-tabs">
          <li role="presentation" class="active"><a href="/">Home</a></li>
          {% for catName in categories %}
          <li role="presentation"><a href="/categories/{{ catName }}/products">{{ catName }}</a></li>
          {% endfor %}
        </ul>
      </div>
      <div>
        <h2>Home</h2>
        <div class = 'well'>
        <form action = '/categories' method='POST'>
        <div class = 'form-group'>
          <input class = 'form-control' name = 'newCat' placeholder="New Category">
        </div>
        <div class = 'form-group'>
          <button class = 'btn btn-primary'>Save</button>
        </div>
        </form>
        </div>
      </div>
    </div>

  </body>

</html>
